<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>tic-tac-toe</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body class="container">
		<select name="game-mode" id="game-mode">
			<option value="computer" disabled selected>Select Game Mode</option>
			<option value="computer">Computer</option>
			<option value="friend">Friend</option>
		</select>
		<div class="stats">
			<button class="button" id="X">X</button>
			<button class="button" id="O">O</button>
			<div class="scoreboard">Seleccionar Jugador</div>
			<div class="turn"></div>
		</div>

		<div class="board">
			<div class="square" id="pos-0"></div>
			<div class="square" id="pos-1"></div>
			<div class="square" id="pos-2"></div>
			<div class="square" id="pos-3"></div>
			<div class="square" id="pos-4"></div>
			<div class="square" id="pos-5"></div>
			<div class="square" id="pos-6"></div>
			<div class="square" id="pos-7"></div>
			<div class="square" id="pos-8"></div>
		</div>
		<button class="button reset">Reset</button>
		<script src="./main.js"></script>
	</body>
</html>
